<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <aside class="nft__card">
            <a href="#" class="nft__link">
                <img
                    class="nft__image" 
                    alt="Equilibrium" 
                    src="./images/image-equilibrium.jpg"
                />
            </a>
            <a href="#">
                <h1 class="nft__title">Equilibrium #3429</h1>
            </a>
            <p class="nft__about">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft__info">
                <span class="nft__ETH">0.041 ETH</span>
                <span class="nft__days">3 days left</span>
            </div>
            <div class="jules">
                <img
                    class="jules__image" 
                    alt="Jules Wyvern" 
                    src="./images/image-avatar.png" 
                />
                <span>
                    Creation of <a href="#">Jules Wyvern</a>
                </span>
            </div>
        </aside>
    </main>
    <!-- CHALLENGE FOOTER WITH LINKS -->
    <footer class="attribution">
        <p>
            Challenge for
            <a 
                href="https://www.frontendmentor.io?ref=challenge" 
                target="_blank"
                >Frontend Mentor
            </a>
            divd by 
            <a 
                href="https://www.frontendmentor.io/profile/indigomx9"
                target="_blank"
                >Craig Johnson
            </a>
        </p>
    </footer>
</body>
</html>
